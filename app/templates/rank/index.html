{% extends 'base.html' %}

{% block header %}{% endblock %}
<h1>{% block title %}Ranking{% endblock %}</h1>

{% block content %}
  {% for player in ranking %}
    <p>{{ loop.index }}. {{ player.name }}, {{ (player.skill)|round(2) }}, {{ (player.uncertainty)|round(2) }}</p>
  {% endfor %}
{% endblock %}
